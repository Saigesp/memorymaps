    <style>
        #map {
            position: fixed;
            z-index: -1;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #map path{
            fill:#eaeaea;
            stroke:#a0adb9;
            stroke-width: 0.1px;
            fill-rule:evenodd;
            transition: fill 450ms ease;
            transition-delay: 3000ms;
        }
        #map path.active{
            fill: #decfcf;
        }
        #sections {
            overflow: auto;
        }
        .section-wrap {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
        }
        .section{
            padding: 0 40px;
            margin-bottom: 600px;
        }
        .section h1{
        }
    </style>

    <body>
        <div id="app">
            <div id="map"></div>
            <main id="sections">
                <div class="section-wrap">
                </div>
            </main>
        </div>
    </body>

    <!-- scripts -->
    <script src="assets/js/bundle.js"></script>
    <script type="text/javascript">
    const EventBus = new Vue();

    var app = new Vue({
        el: '#app',
        data: {
            content: {},
            current: -1,
            innerHeight: window.innerHeight,
        },
        created: function(){
            var self = this;
            d3.xml('assets/img/world.svg').then(world => {
                d3.json('assets/data/data.json').then(function(data){

                    d3.select('#map').node().append(world.documentElement);

                    self.svg = d3.select('#world')

                    self.zoom = d3.zoom().on('zoom', function() {
                            self.canvas.attr('transform', d3.event.transform);
                        })

                    self.canvas = self.svg.call(self.zoom)

                    var sections = d3.select('.section-wrap').selectAll('.section')
                        .data(data.stories).enter()
                        .append('section')
                        .attr('class', 'section')
                        .attr('style', 'margin-bottom:'+(innerHeight*4/5)+'px')

                    sections.append('h1').text(function(d){ return d.title }).attr('style', 'margin-top:'+(innerHeight/2)+'px')
                    sections.append('div').html(function(d){ return d.content })

                    d3.graphScroll()
                        .sections(d3.selectAll('.section'))
                        .on('active', function(i){
                            self.content = data.stories[i]
                            self.current = i
                        })
                })
            })
        },
        mounted: function(){
            var self = this;
            window.onresize = function(event) {
                self.loadContent(self.content,1500)
            };
        },
        methods: {
            centerPoint(x,y,scale=1,duration=1500){
                this.zoom.transform(this.svg.transition().duration(duration),
                    d3.zoomIdentity.scale(scale)
                    .translate(
                        ((-x*scale)+((scale-1)*1000)+(window.innerWidth/2))/scale,
                        ((((-y+1000)*scale)-(((scale-1)*500)+1000))+window.innerHeight/2)/scale
                    )
                );
            },
            loadContent(item, duration=item.duration){
                this.centerPoint(item.x,item.y,item.scale,duration)
                d3.selectAll('path[data-name]').classed('active', false)
                item.countries.forEach(function(country){
                    d3.selectAll('path[data-name="'+country+'"]')
                        .classed('active', true)
                });
            }
        },
        watch: {
            current(val){
                this.loadContent(this.content)
            }
        }
    });



    </script>
